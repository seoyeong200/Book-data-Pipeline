version: "3"

services:
    mysql: # yml 파일이 위치한 디렉토리에 mysql 라는 이름으로 빈 디렉터리 생성
        container_name: mysql
        image: mysql:8.0.12
        restart: always
        environment: # env_file:.env 해서 .env 파일에 아래 내용을 넣어줘도 된다.
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: database
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        command: --default-authentication-plugin=mysql_native_password
        #expose: # 호스트 내부의 다른 컨테이너들만 엑세스 가능한 포트
        #  - "3306" #for service mysql-proxy
        ports: # 여기 설정한 호스트 포트번호로 호스트 외부의 다른 호스트들도 엑세스 가능
            - "3306:3306" #for external connection
        volumes:
            - ./mysql-data:/var/lib/mysql #/var/lib/mysql: db 데이터가 파일 형태로 저장되는 공간
            - ./mysql/conf.d:/etc/mysql/conf.d # encoding 설정
        networks:
            #- spark-network
            - default
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            interval: 3s
            timeout: 1s
            retries: 3

    sqoop:
        container_name: sqoop
        image: psyoblade/data-engineer-sqoop:2.0
        tty: true
        environment: 
            LANG: ko_KR.UTF-8
        ports:
            - '8042:8042'
            - '8088:8088'
            - '10020:10020'
            - '19888:19888'
            - '60070:50070'
            - '60075:50075'
        networks:
            - default
        depends_on: 
            - mysql
        volumes:
            - ./sqoop/jars:/jdbc
            - ./notebooks:/tmp/target

    notebook:
        container_name: notebook
        user: root
        privileged: true
        image: psyoblade/data-engineer-notebook:1.6
        restart: always
        depends_on:
        - mysql
        - mongo
        links:
        - mysql
        volumes:
        - ./notebooks:/home/jovyan/work
        environment:
        - GRANT_SUDO=yes
        ports:
        - "4040:4040"
        - "4041:4041"
        - "4042:4042"
        - "4043:4043"
        - "8080:8080"
        - "8888:8888"

    zookeeper:
        container_name: zookeeper
        image: psyoblade/data-engineer-zookeeper:1.0
        ports:
            - "2181:2181"

    mongo:
        image: mongo:4.4.2
        container_name: mongo
        restart: always
        ports:
            - "27017:27017"
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
            


networks:
  default:
    name: default_network
